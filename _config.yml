title: "Dark Reader"
markdown: kramdown
url: ""
baseurl: "/jekyll-theme-dark-reader"

plugins: 
  - jekyll-paginate
  - jemoji
  
paginate_path: "/page:num/"

paginate: 5

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  -
    scope:
      path: ""
    values:
      layout: "post"
